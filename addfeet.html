		<h2>Add Feet</h2>
		<section>
				<div>
					<label for = "name">Name of beholder:</label>
					<input type="text" name="name" id = "name" placeholder="foot name">
				</div>

				<div>
					<label for="rating">How nice are their feet?</label>
					<input type="range" name="rating" id="rating" value="5" max="10" min="1" oninput="this.nextElementSibling.value = this.value">

					<span>/10</span>
				</div>

				<div>
					<label for="pic">Upload Picture:</label>
					<input type="file" name="picture" id="fileInput" accept="image/*">
				</div>

					<button id="submit">POST FEET</button>
				</div>
